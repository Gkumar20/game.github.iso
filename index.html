<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Web Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img src="img/logo.png" class ="logo" alt="logo">
            <nav id ='nav1'>
                <ul>
                    <li><a href="">Game Controler</a></li>
                    <li><a href="">Vr Assoseries</a></li>
                    <li><a href="">Media remote</a></li>
                    <li><a href="">Other</a></li>
                </ul>
            </nav>
            <img src="img/menu.png" id='menu' class='menu' alt="menu">
        </div>

        <div class="row">
            <div class="col1">
                <h2>PS4 V2 <br> Dualshock</h2>
                <h3>Wireless Controler for PlaySatation</h3>
                <p>(conpetible/Generic)</p>
                <h4>$32.50</h4>
                <button type='button' >Buy Now <img src="img/arrow.png" alt="arrow"></button>
            </div>
            <div class="col2">
                <img src="img/controller.png" alt="controler" class="controler">
                <div class="colorbox"></div>
                <div class="addbtn">
                    <img src="img/add.png" alt="addpng">
                    <p><small>Add to cart</small></p>
                </div>
            </div>
        </div>
    </div>
    <div class="slinks">
        <img src="img/fb.png" >
        <img src="img/tw.png" >
        <img src="img/ig.png" >
    </div>
    
    <script>
        var nav1 = document.getElementById('nav1');
        let menu = document.querySelector('#menu');
        menu.addEventListener('click',hidden);
        function hidden(){
            if(nav1.style.display != 'none'){
                nav1.style.display = 'none';
            }
            else{
                nav1.style.display = 'block';
                // var list = document.querySelectorAll('li');
                // list.style.display = 'block';
            }

        };
    </script>
</body>
</html>
